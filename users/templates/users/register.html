{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="content-section">
    <form method="POST" action="">
        <!-- -->
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Join Today</legend>
            {{form|crispy}}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-info" type="submit">Sign Up</button>
        </div>
    </form>
    <div class="border-top pt-3">
        <small class="text-muted">
            Already have an Account? <a href="#" class="ml-2">Sign In</a>
        </small>
    </div>
</div>
{% endblock content %}

<!-- form.as_p >> as_p method it convert into paragraph text to our form
crsf token required whenever form created for security purpose or it won't work
 form only have 3-4 field username pass cofirm pass if you want extra make it manually  -->
